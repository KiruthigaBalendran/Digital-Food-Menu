    <script type="text/javascript">
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var price = getParameterByName('price');
        var title = getParameterByName('title');
        var quantity = getParameterByName('quantity');

        document.getElementById('item').innerHTML = title;
        document.getElementById("price").innerHTML = price;
        document.getElementById("quantity").value = quantity;
        
        calculatePrice();

        function calculatePrice(){
            var finalPrice = getParameterByName('price').substring(3);
            var total = 800 + (finalPrice * getParameterByName('quantity'));
            document.getElementById("total").innerHTML = 'Rs.'+total;
        }
        
        //console.log(total);

    </script>
